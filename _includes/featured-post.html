<article>
  <a href="{{ post.url | relative_url }}">
    <div
      class="featured-post"
      {%
      if
      post.image
      %}
      {% assign image = '/assets/img/' | append: post.image | relative_url %}
      style="background-image:url({{ image }})"
      {%
      endif
      %}
    >
      <h2><span>{{ post.title }}</span></h2>
    </div>
  </a>
</article>
